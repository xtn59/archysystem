# #######################################################################################
# AUTOGENERATED HYPRLAND CONFIG.
# EDIT THIS CONFIG ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#
#xwayland {
#	enabled = false
#}
#
monitor=eDP-1,highres,auto,1
monitor=eDP-2,highres,auto,1
monitor=DP-1,highres,auto,1
monitor=DP-2,highres,auto,1
monitor=DP-3,highres,auto,1
monitor=DP-4,highres,auto,1
monitor=HDMI-A-1,highres,auto,1
monitor=HDMI-A-2,highres,auto,1
monitor=HDMI-A-3,highres,auto,1
monitor=HDMI-A-4,highres,auto,1

exec-once = waybar
exec-once = swww-daemon
exec-once = swww img ~/.archysystem/black.png
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
general {
    gaps_in = 5 #5
    gaps_out = 10 #10
    border_size = 1
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(ffffffff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 0
    rounding_power = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}
animations {
    enabled = false
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    animation = global,        1,     10,    default
    animation = border,        1,     0.01,  linear
    animation = windows,       1,     0.01,  linear
    animation = windowsIn,     1,     0.01,  linear, popin 0%
    animation = windowsOut,    1,     0.01,  linear,       popin 0%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     4,  linear
    animation = layersIn,      1,     4,  linear
    animation = layersOut,     1,     1,  linear
    animation = fadeLayersIn,  1,     1,  almostLinear
    animation = fadeLayersOut, 1,     1,  almostLinear
    animation = workspaces,    1,     0.01,  quick, slide
    animation = workspacesIn,  1,     0.01,  quick, slide
    animation = workspacesOut, 1,     0.01,  quick, slide
    animation = zoomFactor,    1,     7,     quick
}
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}
master {
    new_status = master
}
# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    vfr = true
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}
device {
    name = epic-mouse-v1
    sensitivity = 1.0
}
$mainMod = SUPER # Sets "Arch" key as main modifier
bind = $mainMod, SPACE, exec, xterm
bind = $mainMod, C, killactive
bind = $mainMod, P, togglefloating,
bind = $mainMod, Q, exec, rofi -show drun
bind = $mainMod, W, exec, rofi -show window
bind = $mainMod, R, exec, rofi -show run
bind = $mainMod, M, exec, hyprshot -m region --clipboard-only

bind = ALT SHIFT, right, resizeactive, 100 0
bind = ALT SHIFT, left, resizeactive, -100 0
bind = ALT SHIFT, up, resizeactive, 0 -100
bind = ALT SHIFT, down, resizeactive, 0 100

bind = $mainMod ALT, right, moveactive, 100 0
bind = $mainMod ALT, left, moveactive, -100 0
bind = $mainMod ALT, up, moveactive, 0 -100
bind = $mainMod ALT, down, moveactive, 0 100

bind = $mainMod ALT, W, exec, ~/.archysystem/scripts/menu.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run

    match:class = hyprland-run

    move = 20 monitor_h-120
    float = yes
}
